<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      td {
        width: 50px;
        height: 50px;
      }
      .clear1 {
        background-color: deeppink;
        color: white;
      }

      }

        color: white;
      }
    </style>
    <title></title>

  <body>
    <table>
      <tbody style="text-align: center">
        <tr style="background-color: hotpink; color: white">
          <td colspan="4">25</td>
        </tr>
        <tr class="num1">
          <td colspan="2" class="clear1">claer</td>
          <td>-</td>

        <tr class="num1">

        </tr>
        <tr class="num1">

          <td>x</td>
        </tr>
        <tr class="num1">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2" class="equal">=</td>
        </tr>
        <tr class="num1">
          <td colspan="2">0</td>
          <td>.</td>
        </tr>
      </tbody>
    </table>
